<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName www.atvpc.com

	ServerAdmin admin@atvpc.com
	DocumentRoot /srv/htdocs/www.atvpc.com

	<Directory /srv/htdocs/www.atvpc.com>
		Options Indexes FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>
	
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/store.atvpc.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/store.atvpc.com/privkey.pem
</VirtualHost>
</IfModule>
