<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName atvpc.com
	Redirect permanent / https://www.atvpc.com

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/store.atvpc.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/store.atvpc.com/privkey.pem
</VirtualHost>
</IfModule>
