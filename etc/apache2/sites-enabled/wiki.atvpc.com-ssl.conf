<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName wiki.atvpc.com

	ServerAdmin admin@atvpc.com
	DocumentRoot /srv/htdocs/wiki.atvpc.com
	
	<Directory /srv/htdocs/wiki.atvpc.com>
		Options +FollowSymLinks
		require all granted
	
		<IfModule mod_rewrite.c>
	                RewriteEngine on
		        RewriteBase /
			RewriteRule ^lib                      - [L]
			RewriteRule ^doku.php                 - [L]
			RewriteRule ^feed.php                 - [L]
			RewriteRule ^install.php              - [L]                
			RewriteRule ^_media/(.*)              lib/exe/fetch.php?media=$1  [QSA,L]
			RewriteRule ^_detail/(.*)             lib/exe/detail.php?media=$1 [QSA,L]
			RewriteRule ^_export/([^/]+)/(.*)     doku.php?do=export_$1&id=$2 [QSA,L]
			RewriteRule ^$                        doku.php  [L]
			RewriteRule (.*)                      doku.php?id=$1  [QSA,L]
		</IfModule>
	</Directory>	

	<Directory /srv/htdocs/wiki.atvpc.com/bin>
	        Require all denied
	</Directory>

	<Directory /srv/htdocs/wiki.atvpc.com/data>
		Require all denied
	</Directory>

	Include /etc/letsencrypt/options-ssl-apache.conf
	SSLCertificateFile /etc/letsencrypt/live/store.atvpc.com/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/store.atvpc.com/privkey.pem
</VirtualHost>
</IfModule>
